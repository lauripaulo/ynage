<!doctype html>
<html lang="en">

{% load staticfiles %}

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="Ynage - Ynage Is Not Another Github Explorer">
    <meta name="author" content="Lauri Laux">

    <!--
    <link rel="icon" href="../../../../favicon.ico">
    -->

    <title>Ynage is Not Another Github Explorer</title>

    <!-- Bootstrap core CSS -->
    <link href="{% static "css/bootstrap.min.css" %}" rel="stylesheet">
    <link href="{% static "css/style.css" %}" rel="stylesheet">

</head>

<body>

<nav class="navbar navbar-expand-md navbar-dark bg-dark">

    <a class="navbar-brand" href="#">Ynage - Ynage Is Not Another Github Explorer</a>


    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarsExampleDefault"
            aria-controls="navbarsExampleDefault" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarsExampleDefault">
        <ul class="navbar-nav mr-auto">
            <li class="nav-item active">
                <a class="nav-link" href="/">Search<span class="sr-only">(current)</span></a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/browse">Browse</a>
            </li>
        </ul>
    </div>

</nav>

<main role="main" class="container">

    <div class="starter-template">
        <br/>
        <h1>Github shiny repositories search tool</h1>
        <p class="lead">Use this tool to search for public starred repositories.</p>

        <form action="/browse/" method="post">
            {% csrf_token %}
            {{ form }}
            <br>
            <input class="btn btn-primary" type="submit" value="Search and save"/>
        </form>

    </div>

</main><!-- /.container -->


<script src="{% static "js/jquery-3.3.1.js" %}"></script>
<script src="{% static "js/bootstrap.min.js" %}"></script>
<script src="{% static "js/main.js" %}"></script>


</body>
</html>
